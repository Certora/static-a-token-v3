name: certora

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Check key
        env:
          CERTORAKEY: ${{ secrets.CERTORAKEY }}
        run: echo "key length" ${#CERTORAKEY}

      - name: Install python
        uses: actions/setup-python@v2
        with: { python-version: 3.9 }

      - name: Install java
        uses: actions/setup-java@v1
        with: { java-version: "11", java-package: jre }

      - name: Install certora cli
        run: pip install certora-cli

      - name: Install solc
        run: |
          wget https://github.com/ethereum/solidity/releases/download/v0.8.10/solc-static-linux
          chmod +x solc-static-linux
          sudo mv solc-static-linux /usr/local/bin/solc8.10

      - name: Verify rule ${{ matrix.rule }}
        run: |
          cd certora
          touch applyHarness.patch
          make munged
          cd ..
          echo "key length" ${#CERTORAKEY}
          sh certora/scripts/${{ matrix.rule }}
        env:
          CERTORAKEY: ${{ secrets.CERTORAKEY }}

    strategy:
      fail-fast: false
      max-parallel: 16
      matrix:
        rule:
          - verifyERC4626.sh previewMintIndependentOfAllowance previewRedeemIndependentOfBalance maxMintMustntRevert previewMintAmountCheck previewDepositIndependentOfAllowanceApprove previewWithdrawIndependentOfMaxWithdraw previewWithdrawAmountCheck previewWithdrawIndependentOfBalance2 previewWithdrawIndependentOfBalance1 previewRedeemIndependentOfMaxRedeem1 previewRedeemAmountCheck previewRedeemIndependentOfMaxRedeem2 amountConversionRoundedDown withdrawCheck redeemCheck convertToAssetsCheck convertToSharesCheck toAssetsDoesNotRevert sharesConversionRoundedDown toSharesDoesNotRevert maxDepositMustntRevert maxRedeemMustntRevert previewDepositAmountCheck maxWithdrawRedeemCompliance maxWithdrawConversionCompliance
          - verifyERC4626MintDepositSummarization.sh depositCheckIndexGRayAssert2 depositCheckIndexERayAssert2 mintCheckIndexGRayUpperBound mintCheckIndexGRayLowerBound mintCheckIndexEqualsRay 
          - verifyERC4626DepositSummarization.sh depositCheckIndexGRayAssert1
            # Timeout
          - verifyERC4626DepositSummarization.sh depositCheckIndexERayAssert1
          - verifyERC4626Extended.sh previewWithdrawRoundingRange previewRedeemRoundingRange amountConversionPreserved sharesConversionPreserved accountsJoiningSplittingIsLimited convertSumOfAssetsPreserved previewDepositSameAsDeposit previewMintSameAsMint maxDepositConstant
          - verifyERC4626Extended.sh redeemSum
          - verifyAToken.sh aTokenBalanceIsFixed_for_collectAndUpdateRewards aTokenBalanceIsFixed_for_claimRewards aTokenBalanceIsFixed_for_claimRewardsOnBehalf
          - verifyAToken.sh aTokenBalanceIsFixed_for_claimSingleRewardOnBehalf aTokenBalanceIsFixed_for_claimRewardsToSelf
          - verifyStaticATokenLM.sh rewardsConsistencyWhenSufficientRewardsExist
          - verifyStaticATokenLM.sh rewardsConsistencyWhenInsufficientRewards
          - verifyStaticATokenLM.sh rewardsTotalDeclinesOnlyByClaim
          - verifyStaticATokenLM.sh rewardsTotalDeclinesOnlyByClaim_timedout_methods
          - verifyStaticATokenLM.sh rewardsTotalDeclinesOnlyByClaim_redeem_methods
          - verifyStaticATokenLM.sh solvency_positive_total_supply_only_if_positive_asset
          - verifyStaticATokenLM.sh solvency_total_asset_geq_total_supply
          - verifyStaticATokenLM.sh solvency_total_asset_geq_total_supply_CASE_SPLIT_redeem
          - verifyStaticATokenLM.sh singleAssetAccruedRewards
          - verifyStaticATokenLM.sh totalAssets_stable
          - verifyStaticATokenLM.sh totalAssets_stable_after_collectAndUpdateRewards
          - verifyStaticATokenLM.sh reward_balance_stable_after_collectAndUpdateRewards
          - verifyStaticATokenLM.sh totalClaimableRewards_stable_CASE_SPLIT
          - verifyStaticATokenLM.sh totalClaimableRewards_stable_CASE_SPLIT_redeem
            # Timeout
          - verifyStaticATokenLM.sh getClaimableRewards_stable
          - verifyStaticATokenLM.sh getClaimableRewards_stable_after_deposit
          - verifyStaticATokenLM.sh getClaimableRewards_stable_after_redeem 
          - verifyStaticATokenLM.sh totalClaimableRewards_stable_CASE_SPLIT_deposit
          - verifyStaticATokenLM.sh getClaimableRewards_stable_after_refreshRewardTokens
          - verifyStaticATokenLM.sh getClaimableRewardsBefore_leq_claimed_claimRewardsOnBehalf
            # fail
          - verifyStaticATokenLM.sh validIndexOnLastInteraction
            # fail
          - verifyStaticATokenLM.sh validIndexOnLastInteraction_CASE_SPLIT_redeem
            # fail
          - verifyDoubleClaim.sh prevent_duplicate_reward_claiming_single_reward_sufficient
          - verifyDoubleClaim.sh prevent_duplicate_reward_claiming_single_reward_insufficient
